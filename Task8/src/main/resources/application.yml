# Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    # HikariCP Connection Pool Settings
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # Автоматическое исправление checksum при несоответствии (для разработки)
    repair-on-migrate: true
    # Временно отключена валидация для разработки (если repair не работает)
    # В продакшене эту строку нужно удалить или закомментировать
    validate-on-migrate: false

payment:
  product-service:
    base-url: ${PAYMENT_PRODUCT_SERVICE_BASE_URL:http://localhost:${server.port:8080}}


